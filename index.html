<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap-reboot.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Auto Complete</title>
</head>

<body>
  <div id="app">
    <div class="title">
      <h1 class="yellow">
        STAR WARS
      </h1>
      <h3 class="yellow">CHARACTERS</h3>
    </div>
    <div class="container">
      <div id="autocomplete">
        <div class="input-box">
          <div class="input">
            <input type="text" id="search-input" placeholder="Search">
            <div class="loading">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <div id="suggestions"></div>
      </div>
    </div>
  </div>

  <script type="text/template" id="suggestions-template">
    <% $.map(suggestions, function(s, i) {%>
      <li id=<%- (i+1) + "-suggestion" %> class="suggestion">
        <div class="name">
          <%- s.name %>
        </div>
        <div class="info">
          <span>Height: <%- s.height %></span>
          <span>Mass: <%- s.mass %></span>
          <span>Films: <%- s.films.length %></span>
        </div>
      </li>
    <% }); %>
  </script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" type="text/javascript"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.4/underscore-umd-min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://backbonejs.org/backbone-min.js" type="text/javascript"></script>
  <script src="./app.js" type="text/javascript"></script>
</body>

</html>
